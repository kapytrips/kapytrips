<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KAPY TRIPS</title>
    <style>
      :root {
        --accent: #1ba6a3;
        --bg: #f7f7f6;
        --card: #fff;
        --text: #222;
        --muted: #666;
        font-family: "Segoe UI", Roboto, system-ui, -apple-system,
          "Helvetica Neue", Arial;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        display: grid;
        grid-template-columns: 250px 1fr 250px; /* filters | content | ads */
        min-height: 100vh;
        gap: 20px;
      }

      header {
        grid-column: 1 / 4;
        background: var(--accent);
        color: #fff;
        text-align: center;
        padding: 32px 10px;
      }
      header h1 {
        margin: 0;
        font-size: 32px;
        text-transform: uppercase;
      }
      header p {
        margin: 6px 0 0;
        font-size: 15px;
        opacity: 0.9;
      }

      /* Filter sidebar */
      aside.filters {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        padding: 16px;
        margin-left: 20px;
        align-self: start;
        position: sticky;
        top: 20px;
        height: fit-content;
      }

      aside.filters h3 {
        margin-top: 0;
        font-size: 18px;
        color: var(--accent);
      }

      .filters-grid {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .filters-grid input,
      .filters-grid select {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
      }

      .reset-btn {
        background: #eee;
        border: none;
        border-radius: 999px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 8px;
      }
      .reset-btn:hover {
        background: #ddd;
      }

      /* Tiles container */
      main {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .tile {
        display: flex;
        background: var(--card);
        border-radius: 16px;
        border: 1px solid #eee;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        margin-bottom: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 80%; /* donâ€™t stretch all the way */
        max-width: 850px;
      }
      .tile:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      }

      .tile img {
        width: 260px;
        height: 180px;
        object-fit: cover;
        background: #ddd;
      }

      .tile-content {
        flex: 1;
        padding: 14px 18px;
      }

      .tile-content h3 {
        margin: 0 0 4px;
        font-size: 20px;
        font-weight: 700;
        color: var(--accent);
      }

      .tile-content .meta {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      .tile-content .info {
        font-size: 14px;
        color: var(--text);
        line-height: 1.45;
      }

      .tags {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .tag {
        background: var(--accent);
        color: #fff;
        border-radius: 999px;
        padding: 5px 10px;
        font-size: 12px;
      }

      .no-results {
        text-align: center;
        color: var(--muted);
        padding: 40px;
        background: #fff;
        border-radius: 12px;
        border: 1px solid #eee;
      }

      /* Right ad column */
      aside.ads {
        position: fixed;
        right: 20px;
        top: 120px;
        width: 230px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .ads img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      footer {
        grid-column: 1 / 4;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
        padding: 30px 0;
      }

      @media (max-width: 900px) {
        body {
          grid-template-columns: 1fr;
        }
        aside.ads {
          position: static;
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
        }
        aside.filters {
          position: static;
          margin: 10px 20px;
        }
        .tile {
          flex-direction: column;
          width: 95%;
        }
        .tile img {
          width: 100%;
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>KAPY TRIPS</h1>
      <p>An Adventure In The Making</p>
    </header>

    <aside class="filters">
      <h3>Filters</h3>
      <div class="filters-grid">
        <input id="q" type="text" placeholder="Search parks..." />
        <select id="typeFilter">
          <option value="">All types</option>
        </select>
        <select id="amenityFilter">
          <option value="">Any amenity</option>
        </select>
        <button id="reset" class="reset-btn">Reset</button>
      </div>
    </aside>

    <main>
      <div id="tiles"></div>
      <div id="noresults" class="no-results" style="display: none">
        No parks found.
      </div>
    </main>

    <aside class="ads">
      <img src="images/ChatGPT Image Oct 20, 2025, 01_51_31 PM.png" alt="Ad 1" />
      <img src="images/withSign.png" alt="Ad 2" />
      <img src="images/ChatGPT Image Sep 29, 2025, 08_17_43 PM.png" alt="Ad 3" />
    </aside>

    <footer>Â© Kapy Trips â€” An Adventure In The Making</footer>

    <script>
      const parkUrl =
        "https://opensheet.elk.sh/1lc-Lw7vvm3NXp4IvqvpU3i3s4h25MIG6M2dPm3t3T6U/Sheet1";
      const attractionUrl =
        "https://opensheet.elk.sh/1lR_-c5QGmLBjVOOOCHvOcEuTVGIWg6u3uubtcCaeOk4/Sheet1";

      const AMEN_EMOJI = {
        playground: "ðŸ›",
        restrooms: "ðŸš»",
        walking: "ðŸš¶â€â™€ï¸",
        bike: "ðŸš´â€â™‚ï¸",
        good: "ðŸ§’",
        category: "ðŸ·ï¸",
        type: "ðŸžï¸",
      };

      let allData = [];

      async function loadData() {
        try {
          const [parks, attractions] = await Promise.all([
            fetch(parkUrl).then((r) => r.json()),
            fetch(attractionUrl).then((r) => r.json()),
          ]);
          allData = [...parks, ...attractions];
          buildFilters(allData);
          render(allData);
        } catch (err) {
          console.error(err);
          document.getElementById("tiles").innerHTML =
            '<div class="no-results">Error loading data.</div>';
        }
      }

      function buildFilters(data) {
        const typeSel = document.getElementById("typeFilter");
        const types = [...new Set(data.map((d) => d.type).filter(Boolean))];
        typeSel.innerHTML =
          '<option value="">All types</option>' +
          types.map((t) => `<option>${t}</option>`).join("");

        const amenSel = document.getElementById("amenityFilter");
        const amenities = Object.keys(AMEN_EMOJI);
        amenSel.innerHTML =
          '<option value="">Any amenity</option>' +
          amenities.map((a) => `<option>${a}</option>`).join("");
      }

      function tag(label) {
        const el = document.createElement("div");
        el.className = "tag";
        el.textContent = label;
        return el;
      }

      function render(data = allData) {
        const wrap = document.getElementById("tiles");
        const nores = document.getElementById("noresults");
        wrap.innerHTML = "";

        const q = document.getElementById("q").value.toLowerCase();
        const type = document
          .getElementById("typeFilter")
          .value.toLowerCase();
        const amen = document
          .getElementById("amenityFilter")
          .value.toLowerCase();

        let items = data.filter((d) => {
          const text = Object.values(d).join(" ").toLowerCase();
          if (q && !text.includes(q)) return false;
          if (type && (d.type || "").toLowerCase() !== type) return false;
          if (amen && !d[amen]) return false;
          return true;
        });

        nores.style.display = items.length ? "none" : "block";

        items.forEach((item) => {
          const tile = document.createElement("div");
          tile.className = "tile";

          const img = document.createElement("img");
          img.src = item.image || item.pic || "";
          img.alt = item.name || "";
          tile.appendChild(img);

          const content = document.createElement("div");
          content.className = "tile-content";

          const h3 = document.createElement("h3");
          h3.textContent = item.name || "Untitled";
          content.appendChild(h3);

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = [item.address, item.driveTime]
            .filter(Boolean)
            .join(" â€¢ ");
          content.appendChild(meta);

          const info = document.createElement("div");
          info.className = "info";
          info.innerHTML = `
            ${item.description ? `<p>${item.description}</p>` : ""}
            ${item.hours ? `<p><strong>Hours:</strong> ${item.hours}</p>` : ""}
            ${item.phoneNumber ? `<p><strong>Phone:</strong> ${item.phoneNumber}</p>` : ""}
          `;
          content.appendChild(info);

          const tags = document.createElement("div");
          tags.className = "tags";
          if (item.category) tags.appendChild(tag(item.category));
          if (item.type) tags.appendChild(tag(item.type));
          if (item.good) tags.appendChild(tag("Kids"));
          content.appendChild(tags);

          tile.appendChild(content);
          wrap.appendChild(tile);
        });
      }

      ["q", "typeFilter", "amenityFilter"].forEach((id) =>
        document.getElementById(id).addEventListener("input", () => render())
      );

      document.getElementById("reset").addEventListener("click", () => {
        document
          .querySelectorAll(".filters-grid input, .filters-grid select")
          .forEach((el) => (el.value = ""));
        render();
      });

      loadData();
    </script>
  </body>
</html>
